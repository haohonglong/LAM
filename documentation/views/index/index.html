<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文档说明</title>
    <script type="text/javascript">var _ROOT_ ='../..';</script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript">
        LAMJS.run(function() {
            'use strict';
            var System = this;
            var COMMON = System.Config.Public.COMMON;
            System.import(['/common'],COMMON);

        });
    </script>



</head>
<body>
<div class="container">
    <include file="{#_ROOT_#}/views/include/nav.html"></include>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <a LAM-VAR="template" href="{#_ROOT_#}/views/index/index.html">介绍</a>
                </li>
                <li class="list-group-item" href="{# _ROOT_ #}/views/index/content.html">入门</li>
            </ul>
        </div>
        <div id="content" class="col-md-9">
            内容
        </div>
    </div>

</div>


</body>


<script type="text/javascript">
   LAMJS.run(function(){
        'use strict';
        var System=this;
       System.Html.include($('include'));
       System.Html.analysisTpl();
       System.replaceTpl('.list-group li','href');

       function putContent(url){
           $('#content').load(url);
       }

       $(function(){
           $('.list-group li').on('click',function(){
               putContent($(this).attr('href'));
           });
       })


    });
</script>
</html>
