<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文档说明</title>
    <script type="text/javascript">var _ROOT_ ='..';</script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript">
        var VIEWS = LAMJS.ROOT+'/views';
        LAMJS.run(function() {
            'use strict';
            var System = this;
            var COMMON = System.Config.Public.COMMON;

            System
                    .import(['/common'],COMMON)
                    .import(['/Tab.class'],System.classPath);

        });
    </script>



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a LAM-VAR="template" href="{#VIEWS#}/index.html">首页</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <include file="{#VIEWS#}/include/menu.html"></include>
        <div id="content" class="col-md-9">
            <include file="{#VIEWS#}/content/content.html"></include>
        </div>
    </div>

</div>


</body>


<script type="text/javascript">
   LAMJS.run(function(){
        'use strict';
        var System=this;
       System.Html.include($('include'));
       System.Html.analysisTpl();
       var url='data-url';
       System.replaceTpl('[LAM-VAR=template]',url);

       $(function(){
           var $title=$('title');
           new System.Tab({
               'list':$('.list-group [LAM-VAR=template]'),
               'event':'click',
               'class':'active',
               'fn':function(obj){
                   var data=System.eval($(this).attr(url));
                   if(System.isObject(data)){
                       $title.text(data.title);
                       $('#content').load(data.url);
                   }


               }
           }).run();

       })


    });
</script>
</html>
