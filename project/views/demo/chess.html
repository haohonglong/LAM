<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{title}}</title>
	<script type="text/javascript">
		LAMJS.run(function() {
			'use strict';
			var System=this;
			var ROOT = System.Config.Public.ROOT;
			System.Loadcommon
					.load({
						'baseUrl':ROOT+'/project/public/css',
						'css':[
								 '/lib'
								,'/chess'
						]
					}).print();


			System.import([
					 '/Canvas.class'
					,'/Shape.class'
					,'/Chess.class'
			],System.classPath);
		});
	</script>
</head>

<body>
<canvas id="chess" width="450" height="450"></canvas>

</body>
</html>


<script type="text/javascript">

	LAMJS.run([
		LAMJS.Config.Public.ROOT
	],function(ROOT) {
		var System=this;
		var chess;

		$(function(){
			chess=new System.Html5.Chess($('#chess')[0],19);
			chess
					.add_watermark(ROOT+'/project/images/11.jpg',function(){
						chess
								.draw()
								.click();
					});





		});

	});
</script>
