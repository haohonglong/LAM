<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/project/public/common/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{ROOT}}/lib/css/global.css"/>
    <style type="text/css">
        .w-page{}
        html,body,#container,.sidbar,.content{height:100%;}
        #container{}
        .sidbar{width:200px;position: absolute;top:0;left:0;background:red;}
        .sidbar2{width:200px;left:auto; right:0;background:blue;}
        .content{width:100%; margin-left:210px;background:green;margin:0 auto;overflow: hidden;}
        #content1{margin:0;width:100%;background:#333;}
        .ul{width:100%;padding:0;}
        .ul li{background:#ccc;height:150px;margin-right:10px;}
        #ul2 li{background:#f60;}

    </style>

</head>

<body>

<div id="container" class="">
    <div class="sidbar"><include file="{{ROOT}}/project/controllers/include/test.html" dataType="html"></include></div>

    <div class="content" id="content">
        <ul id="ul1" class="ul sectionFloat clearfix">
            <li>

                <div class="content" id="content1">
                    <ul id="ul2" class="ul sectionFloat clearfix">
                        <li>{{D.title}}</li>
                        <li>{{D.content}}</li>
                    </ul>

                </div>
            </li>
            <li></li>
        </ul>

    </div>
    <div class="sidbar sidbar2">

    </div>
</div>

</body>
</html>
<script type="text/javascript" src="{{ROOT}}/lamborghiniJS/Sport.class.js"></script>
<script type="text/javascript" src="{{ROOT}}/lamborghiniJS/Layout.class.js"></script>
<script type="text/javascript" src="{{ROOT}}/lamborghiniJS/AutoLayout.class.js"></script>



<script type="text/javascript">
    LAMJS.main(function(){
        var System=this;
        var content,content1,ul1,ul2;
        function layout(){
            $('#content').width($(window).width()-($('.sidbar').width()+$('.sidbar2').width()+30));


            content=new System.AutoLayout({'$view':$('#content'),'minWidth':0,'position':'left'}).run();

            ul1=new System.AutoLayout({'$ul':$('#ul1'),'$view':$('#ul1'),'minWidth':0,'$li':$('#ul1 > li'),'vcount':$('#ul1 > li').length,'margin':10,'position':'left'}).run();

            content1=new System.AutoLayout({'$view':$('#content1'),'minWidth':0,'position':'left'}).run();

            ul2=new System.AutoLayout({'$ul':$('#ul2'),'$view':$('#ul2'),'minWidth':0,'$li':$('#ul2 li'),'vcount':$('#ul2 li').length,'margin':10,
                'after_fn':function(){
//                        console.log('ul1.temps_w : '+ul1.changeValueWidth)
//                        this.setAllLiWidth(ul1.changeValueWidth/this.vcount);
                },
                'position':'left'
            }).run();
        }
        $(function(){

            layout();

        });





        $(window).resize(function(){
            content.resize();
            content1.resize();
            ul1.resize();
            ul2.resize();

        });



    });


</script>
