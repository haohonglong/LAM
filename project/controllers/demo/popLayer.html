<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="config.js"></script>
</head>

<body></body>
<script type="text/javascript">
     LAMJS.main(function(){
        'use strict';
        var System=this;

        System.import([
            '/Template.class',
            '/PopupLayer.class',
            '/Tab.class'
        ],System.classPath);
    });
</script>
<script type="text/javascript">

    LAMJS.main([_ROOT_+'/project/views'],function(views) {
        'use strict';
        var System = this;
        new System.Template().render(views+'/demo/popLayer.html',{
            'PATH':_ROOT_,
            'project':_ROOT_+'/project',
            'title':'Bootstrap 101 Template',
            'D':{
                'title':'你好，世界！',
                'content':'This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.'
            }

        },function(content){
            $('body').html(content);
            System.Html.include($('include'));

        });





    });

</script>


<script type="text/javascript">

    LAMJS.main(function(){
        var System=this;
        var pop;

        $(function(){


            System.defined(System,'Obj',{
                'line':'20',
                'message':'出错信息'
            });
            System.Obj={};
            System.defined(System['Obj'],'pop',{
                'line':'25',
                'message':'出错信息'
            });



            System.Obj.pop = pop=new System.PopupLayer({
                'popLayout':$('.content'),
                'mask':$('.mask'),
                'padding':6
            });
            pop.setCenter();

            $(window).scroll(function() {
                pop.scroll();


            });
            $(window).resize(function() {
                pop.resize();
                pop.scroll();
            });




            $('.content-close,.mask').on('click',function(){
                pop.hide();
            });

            $('#button').on('click',function(){
                pop.resize();
                pop.show();
            });


        });





    });
</script>
