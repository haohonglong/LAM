<script type="text/javascript">
     LAMJS.main(function(){
        'use strict';
        var System=this;

        System.import([
            '/Template.class'
        ],System.classPath);
    });
</script>
<script type="text/javascript">

    LAMJS.main([_ROOT_+'/project/views'],function(views) {
        'use strict';
        var System = this;
        new System.Template().render(views+'/index/index.html',{
            'PATH':_ROOT_,
            'D':{
                'title':'你好，世界！',
                'content':'This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.'
            }

        },function(content){$('body').html(content)});





    });

</script>
