<style type="text/css">
    *{margin:0;padding:0;}
    html,body{height:100%;}
    .Area{ height: 100%;position: relative;overflow: hidden;margin:0 auto;}
    .pre,.next{position:absolute;top:50%;z-index: 100;cursor: pointer;}
    .pre{left:30px;}
    .next{right:30px;}
    .imgs{position: absolute;top: 0;left: 0;width: 100%; height: 100%;}
    .imgs .img{display: block;float: left;width:100%; height: 100%;background-size: 100% 100%;background-repeat: no-repeat;margin:0; margin-right:5px;border:5px solid red;padding:10px;}
    .imgs img{width:100%; }
</style>
<div class="Area">
    <i class="pre">上一个</i>
    <i class="next">下一个</i>
    <ul class="imgs clearfix">

<script type="text/javascript">
    var slider;

    window[LHH_NAMESPACE_20150715_].main([window,
        '/Browser.class',
        '/Dom.class',
        '/Sport.class',
        '/Layout.class',
        '/Html.class',
        '/Slider.class'
    ],function(window,Browser,Dom,Sport,Layout,Html,Slider){
        var System=this;
        System.
                import(["http://code.jquery.com/jquery-2.1.4.min"]).
                import([Browser,Dom,Sport,Layout,Html,Slider],System.classPath);
    });
</script>

<script type="text/javascript">
    var slider;

    window[LHH_NAMESPACE_20150715_].run([window],function(window){
        var System=this;
        System.Config.render.create=true;
        System.Config.render.script.Attribute.async=true;


        $(function(){
            var html = System.classPath+"/Html.class.js";
            System.Html.include($('include'));


//            jQuery.getScript(html, function(i){
//                eval(i)
//                console.log(System.Html)
//            });

            slider=new System.Slider({
                '$pre':$('.pre'),
                '$next':$('.next'),
                '$autoHandler':$('.Area'),
                '$ul':$('ul.imgs'),
                '$li':$('.img'),
                '$view':$('.Area'),
                'count':$('.img').length,
                'unit':'px',
                'margin':5,
                'moveNumber':3,
                'vcount':2,
                'position':'left',
                'autoMove':function(that,$autoHandler){
                    $autoHandler = $autoHandler || that.$autoHandler;
                    $autoHandler.hover(function(){
                        that.stop();
                    },function(){
                        that.begin();
                    });
                },

                'callback_event':function(){
                    var __this__ =this;

                    if(this.event) {
                        this['$next']['on']('click', function () {

                            __this__.next();
                        });

                        this['$pre']['on']('click', function () {
                            __this__.pre();


                        });

                    }


                },
                'sport':true
            }).run();

            $(window).resize(function(){
                slider.resize();

            });




        });





    });
</script>
