<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡实例</title>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript">
		LAMJS.wait([
			LAMJS.Config.Public.ROOT
		],function(ROOT) {
			LAMJS.run(function() {
				'use strict';
				var System = this;
				System.Loadcommon.
						load({
							'baseUrl':ROOT+'/lib/css',
							'suffix':'.css',
							'rel':'stylesheet',
							'css':[
								 '/lib'
							]
						})
						.print();


			});


			LAMJS.run(function(){
				'use strict';
				var System=this;
				System.import([
					'/lamborghiniJS/Tab.class'
				],ROOT);

			});
		});




</script>

<!--<script type="text/javascript" js="../js/system/Drag.class.js"></script>-->
<script type="text/javascript">

	LAMJS.wait(function(){
		'use strict';
		var System=this;
		$(function(){
			new System.Tab({
				'list':$('.list li'),
				'event':'click',
				'hover':false,
				'or':true,
				'class':'cur',
				'block':$('.block'),
				'fn':function(obj){
					var index=obj.this_index;
					obj.current.block.hide();
					obj.current.block.eq(index).show();

				}
			}).run();





		});


	},5000);

</script>



<style type="text/css">
	.list li{color:#333;width:100px;}
	.list .cur{color:red;}
	.hide{display:none;}
</style>
</head>

<body>
<ul class="list sectionFloat clearfix">
	<li class="cur">111</li>
	<li>222</li>
	<li>333</li>
</ul>
<div class="block">11111</div>
<div class="block hide">22222</div>
<div class="block hide">33333</div>

</body>
</html>
